name = "irjep"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

main = ".open-next/worker.js"

# Required for App Router + Edge + Server Components
workers_dev = true

# Assets (static files)
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Environment variables
[vars]
NEXT_PUBLIC_APP_ENV = "production"

# Optional: KV (if using caching/session/etc)
[[kv_namespaces]]
binding = "CACHE"
id = "xxxxxxxxxxxxxxxxxxxx"

# Optional: D1
# [[d1_databases]]
# binding = "DB"
# database_name = "my-db"
# database_id = "xxxx"

# Optional: R2
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "my-bucket"
